name: Build and Package

on:
  workflow_dispatch:  # allows you to launch the workflow manually

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the current branch
      - name: Checkout code
        uses: actions/checkout@v3

      # Environment setup
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Installing dependencies and the latest version of the standard library
      - name: Install dependencies
        run: |       
          npm install                          
          npm update @bsi-cx/design-standard-library-web      

      # Buld project
      - name: Build project
        run: |
          npm run build:prod

      # Upload artifact
      - name: Upload Website Artifact
        uses: actions/upload-artifact@v3
        with:
          name: master-template-cx-24.2-website
          path: dist/master-template-cx-24.2-website/*.zip

      - name: Upload Landingpage Artifact
        uses: actions/upload-artifact@v3
        with:
          name: master-template-cx-24.2-landingpage
          path: dist/master-template-cx-24.2-landingpage-de/*.zip
